<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ielab slack archives</title>
    <link rel="stylesheet" href="/static/picnic.min.css">
    <link rel="stylesheet" href="/static/archiver.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div style="overflow: hidden;height: 64px;"></div>
<nav>
    <a href="/" class="brand">
        <span>PECAN</span>
    </a>
</nav>
<main>
    <form method="get" action="/search">
        <fieldset class="flex four">
            <label class="full"><input type="search" placeholder="Search for messages" name="q"></label>
            <label><input type="date" value="{{ .From }}" name="from"></label>
            <label><input type="date" value="{{ .To }}" name="to"></label>
            <input type="hidden" name="start" value="0">
            <label>
                <select>
                    <option>Filter channel</option>
                    <option>#general</option>
                    <option>#random</option>
                    <option>#lunch</option>
                </select>
            </label>
            <label>
                <select>
                    <option>Filter users</option>
                    <option>Bob</option>
                    <option>Jane</option>
                    <option>Bill</option>
                    <option>Lucy</option>
                </select>
            </label>
            <label><input type="submit" value="Search"></label>
        </fieldset>
    </form>
    <h2>Statistics</h2>
    <article class="card">
        <header>Number of indexed messages</header>
        <footer>
            <h1>{{.NumMessages}}</h1>
        </footer>
    </article>
</main>
</body>

</html>
