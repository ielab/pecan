<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ielab slack archives</title>
    <link rel="stylesheet" href="/static/picnic.min.css">
    <link rel="stylesheet" href="/static/archiver.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<main>
    <br>
    <div class="flex one three-600">
        <div></div>
        <div>
            {{ if eq .API.Use "slack" }}
                <article class="card">
                    <img src="static/logo.png" width="120px" alt="PECAN logo">
                    <footer>
                        <h1>Login</h1>
                        <p>Login using slack. Only archived chats that you have access to will be available upon login.</p>
                        <a href="https://slack.com/oauth/authorize?scope=usergroups:read,groups:read,channels:read,im:read,mpim:read&client_id={{.API.Slack.ClientId}}"><img src="https://api.slack.com/img/sign_in_with_slack.png" alt="login button"/></a>
                    </footer>
                </article>
            {{ else }}
                <article class="card">
                    <footer>
                        <h1>Whoops!</h1>
                        <p>PECAN is not currently configured to use any kind of login.</p>
                        <a href="/">go home?</a>
                    </footer>
                </article>
            {{ end }}
        </div>
        <div></div>
    </div>
</main>
</body>
</html>
